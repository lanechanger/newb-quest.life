<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Newb Quest Life</title>
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Newb Quest Life</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/NUYvbT6vTPs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <section class="status-bar">
        <section class="character-slot">
            <section class="character-A">
                <section class="health">
                    <p class="health-value">100</p>
                    <p class="health-label">Health</p>
                </section>
            </section>
            <section class="title"><h1>Newb Quest</h1></section>
            <section class="character-B"></section>
        </section>
    </section>
</body>
</html>
